<!DOCTYPE>

<html>

    <title>cose demo</title>

    <style>
      body {
        font-family: helvetica;
        font-size: 14px;
      }

      #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 999;
      }

      h1 {
        opacity: 0.5;
        font-size: 1em;
      }
	  
	  #container {
		width: 1000px;
		height: 800px;
		margin:0 auto;
		position:relative;
	}

	#left-container, 
	#right-container, 
	#center-container {
		height:800px;
		position:absolute;
		top:0;
	}

	#left-container, #right-container {
		width:200px;
		color:#686c70;
		text-align: left;
		overflow: auto;
		background-color:#fff;
		background-repeat:no-repeat;
		border-bottom:1px solid #ddd;
	}

	#left-container {
		left:0;
		background-position:center right;
		border-left:1px solid #ddd;
		
	}

	#right-container {
		right:0;
		
		background-position:center left;
		border-right:1px solid #ddd;
	}

	#right-container h4{
		text-indent:8px;
	}

	#center-container {
		width:600px;
		left:200px;
		background-color:#ebebeb;
		color:#ccc;
	}

	.text {
		margin: 7px;
	}

	#inner-details {
		font-size:0.8em;
		list-style:none;
		margin:7px;
	}
	
	h4 {
    font-size:1.1em;
    text-decoration:none;
    font-weight:normal;
    color:#23A4FF;
	}
	
	i{
		color: red;
	}
    </style>

		  cy.nodes().forEach(function(n){
			var g = n.data('name');

			n.qtip({
			  content: [
				{
				  name: 'GeneCard',
				  url: 'http://www.genecards.org/cgi-bin/carddisp.pl?gene=' + g
				},
				{
				  name: 'UniProt search',
				  url: 'http://www.uniprot.org/uniprot/?query='+ g +'&fil=organism%3A%22Homo+sapiens+%28Human%29+%5B9606%5D%22&sort=score'
				},
				{
				  name: 'GeneMANIA',
				  url: 'http://genemania.org/search/human/' + g
				}
			  ].map(function( link ){
				return '<a target="_blank" href="' + link.url + '">' + link.name + '</a>';
			  }).join('<br />\n'),
			  position: {
				my: 'top center',
				at: 'bottom center'
			  },
			  style: {
				classes: 'qtip-bootstrap',
				tip: {
				  width: 16,
				  height: 8
				}
			  }
			});
		  });

		  $('#config-toggle').on('click', function(){
			$('body').toggleClass('config-closed');

			cy.resize();
		  });
		  
		  cy.on('select unselect ',function(evt){
			var html = "";
			cy.nodes().forEach(function( ele ){
				if(ele.selected()){
					html = html + '<i color = red>' + ele.data('name') + '</i> is selected</p>' ;
				}
			  //html = html + '<i color = red>' + ele.data('name') + '</i> is ' + ( ele.selected() ? 'selected' : 'not selected' ) + '</p>' ;
			});
			document.getElementById('inner-details').innerHTML = html;
		  });

  <body>
    
<div id="container">
	<div id="left-container">
		<div class="text">
		<h4>
			Graph Operations    
		</h4> 
			<b>Click</b> to select a node.<br /><br />
			<b>Click background</b> to unselect all.<br /><br />
			<b>Press modifier key</b> (shift, command, control, alt) to select multiple nodes.<br /><br />
			<b>Press modifier key</b> for box selection.<br /><br />
			<b>Grab</b> and <b>drag </b>background to pan.<br /><br />
			<b>Mouse wheel</b> to zoom.<br /><br />
			
		</div>
	</div>

	<div id="center-container">
		<div id="cy"></div>
	</div>
	<div id="right-container">
		<div id="inner-details"></div>
	</div>
</div>
